stages:
    - testing
    - deploy

test:
  stage: testing
  image: composer:1.9
  variables:
    POSTGRES_DB: "app"
    POSTGRES_USER: "app"
    POSTGRES_PASSWORD: "unsafe-password"
    DATABASE_URL: "psql://app:unsafe-password@postgres:5432/app"
  services:
    - postgres:12.2
  script:
    - php --version
    - composer --version
    # this is a quick syntactic check for php files
    - ./check_php_syntax.sh
    - composer install
    # unit tests (no database access)
    - ./vendor/bin/phpunit --testdox --bootstrap ./vendor/autoload.php --no-configuration ./tests/unit
     # database tests
    - ./vendor/bin/phpunit --testdox --bootstrap ./vendor/autoload.php --no-configuration ./tests/db

deploy_prod:
    stage: deploy
    image: ruby:2
    only:
        - master
    environment:
        name: production
        url: https://$HEROKU_APP_NAME.herokuapp.com/
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
